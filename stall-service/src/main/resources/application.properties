# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.validation-timeout=5000

# Connection test settings
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000

# Additional PostgreSQL settings for cloud
spring.datasource.hikari.data-source-properties.socketTimeout=30
spring.datasource.hikari.data-source-properties.connectTimeout=30
spring.datasource.hikari.data-source-properties.tcpKeepAlive=true

# Logging
logging.level.root=INFO
logging.level.com.bookfair.stallservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# RabbitMQ
spring.rabbitmq.host=rabbitmq-stall
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.exchange.stall=stall.exchange
rabbitmq.queue.stall-reserved=stall.reserved.queue
rabbitmq.queue.stall-released=stall.released.queue
rabbitmq.routing-key.stall-reserved=stall.reserved
rabbitmq.routing-key.stall-released=stall.released

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# CORS
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# JWT
jwt.secret=bookfair-secret-key-change-this-in-production-make-it-very-long-and-secure
jwt.expiration=86400000

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always