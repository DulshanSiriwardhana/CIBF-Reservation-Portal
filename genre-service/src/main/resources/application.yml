server:
  port: 8081

spring:
  application:
    name: genre-service
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:postgresql://pg-1c2583cf-rashmithamk-7a42.b.aivencloud.com:28806/defaultdb?ssl=require
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

management:
endpoints:
  web:
    exposure:
      include: health,info
web:
  base-path: /actuator
